name: Fastlane Deploy

on:
  workflow_dispatch:
    inputs:
      track:
        description: "Play track (internal | closed | production)"
        required: true
        default: "internal"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Ruby (with Bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Install npm dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Write keystore properties
        run: |
          echo "storeFile=${{ secrets.KEYSTORE_FILE_PATH || 'release.keystore' }}" > android/keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties

      - name: Decode and write keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/release.keystore

      - name: Write Google Play service account JSON
        run: |
          echo '${{ secrets.GOOGLE_PLAY_JSON_KEY }}' > android/play-key.json

      - name: Install Fastlane dependencies
        working-directory: android
        run: bundle install

      - name: Deploy to Play (Fastlane)
        working-directory: android
        env:
          GOOGLE_PLAY_JSON_KEY_PATH: play-key.json
          TRACK: ${{ inputs.track }}
        run: bundle exec fastlane deploy
