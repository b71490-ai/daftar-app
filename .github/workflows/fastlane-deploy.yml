name: Fastlane Deploy

on:
  workflow_dispatch:
    inputs:
      track:
        description: "Play track (internal | alpha | beta | production)"
        required: true
        default: "internal"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Ruby (with Bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Install npm dependencies
        run: npm ci

      - name: Validate required secrets
        run: |
          missing_secrets=()
          [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ] && missing_secrets+=("KEYSTORE_PASSWORD")
          [ -z "${{ secrets.KEY_ALIAS }}" ] && missing_secrets+=("KEY_ALIAS")
          [ -z "${{ secrets.KEY_PASSWORD }}" ] && missing_secrets+=("KEY_PASSWORD")
          [ -z "${{ secrets.KEYSTORE_BASE64 }}" ] && missing_secrets+=("KEYSTORE_BASE64")
          [ -z "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" ] && missing_secrets+=("GOOGLE_PLAY_JSON_KEY")
          
          if [ ${#missing_secrets[@]} -gt 0 ]; then
            echo "Error: The following required secrets are not set:"
            printf '%s\n' "${missing_secrets[@]}"
            exit 1
          fi
          echo "All required secrets are configured ✓"

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Write keystore properties
        run: |
          cat > android/keystore.properties << 'EOF'
          storeFile=${{ secrets.KEYSTORE_FILE_PATH || 'release.keystore' }}
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Decode and write keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/release.keystore
          if [ ! -s android/release.keystore ]; then
            echo "Error: Failed to create keystore file or file is empty"
            exit 1
          fi
          echo "Keystore file created successfully ✓"

      - name: Write Google Play service account JSON
        run: |
          cat > android/play-key.json << 'EOF'
          ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          EOF
          if [ ! -s android/play-key.json ]; then
            echo "Error: Failed to create play-key.json or file is empty"
            exit 1
          fi
          echo "Google Play service account JSON created successfully ✓"

      - name: Install Fastlane dependencies
        working-directory: android
        run: bundle install

      - name: Deploy to Play (Fastlane)
        working-directory: android
        env:
          GOOGLE_PLAY_JSON_KEY_PATH: play-key.json
          TRACK: ${{ inputs.track }}
        run: bundle exec fastlane deploy
